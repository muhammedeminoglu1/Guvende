<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veli Bilgileri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Veli Bilgileri</h1>
    <div class="card shadow-lg">
        <div class="card-body">
            <!-- Veli Bilgileri Var -->
            <div th:if="${veliBilgileri != null}">
                <p><strong>Veli Adı:</strong> <span th:text="${veliBilgileri.veliAdi}">Veli Adı</span></p>
                <p><strong>Veli Soyadı:</strong> <span th:text="${veliBilgileri.veliSoyadi}">Veli Soyadı</span></p>
                <p><strong>Veli Telefon:</strong> <span th:text="${veliBilgileri.veliTelefon}">Veli Telefon</span></p>
                <p><strong>Veli Notu:</strong> <span th:text="${veliBilgileri.veliNotu}">Veli Notu</span></p>
            </div>

            <!-- Veli Bilgileri Yok -->
            <div th:if="${veliBilgileri == null}" class="alert alert-warning mt-3">
                <p>Veli bilgileri bulunamadı.</p>
            </div>

            <!-- Hata Mesajı -->
            <div th:if="${errorMessage != null}" class="alert alert-danger mt-3">
                <p th:text="${errorMessage}">Error message</p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
