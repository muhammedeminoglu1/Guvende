<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css"> <!-- Opsiyonel -->
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Admin Giriş</h1>
        <form th:action="@{/admin-giris}" method="post" th:object="${loginRequest}">
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="kullaniciSifre" th:field="*{kullaniciSifre}" class="form-control" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Giriş Yap</button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}" class="mb-0"></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
